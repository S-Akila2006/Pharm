<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Medicine</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center">Add Medicine</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="/add_medicine" class="p-4 bg-white shadow rounded">
            <div class="mb-3">
                <label class="form-label">Medicine Name:</label>
                <input type="text" name="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Brand Name:</label>
                <input type="text" name="brand" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Price (â‚¹):</label>
                <input type="number" name="price" step="0.01" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Discount:</label>
                <input type="text" name="discount" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Quantity:</label>
                <input type="number" name="quantity" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Expiry Date:</label>
                <input type="date" name="expiry_date" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Batch No:</label>
                <input type="number" name="batch_no" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Batch Date:</label>
                <input type="date" name="batch_date" class="form-control">
            </div>

            <button type="submit" class="btn btn-primary">Add Medicine</button>
            <a href="/dashboard" class="btn btn-secondary">Back</a>
        </form>
    </div>
</body>
</html>
